            </div>
            <div class="col">
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="file:///E:/HTML/video%20html/pic2.png">

                    </div>

                <div class="small-img-row">
                    <div class="small-img">
                        <img src="file:///E:/HTML/video%20html/pic3.png">
                        <img src="file:///E:/HTML/video%20html/play.png" class="play-btn"onclick="playvideo('file:///E:/HTML/video%20html/production%20ID_4465352.mp4')">
                    </div>

                <div class="small-img-row">

        <div class="video-player" id="videoplayer">
            <video width="100%" height="50%" controls autoplay id="myVideo">
                <source src="file:///E:/HTML/video%20html/video.mp4" type="video/mp4" > 
            </video>
            <img src="file:///E:/HTML/video%20html/close.png" class="close-btn" onclick="stopVideo()">
        </div>

            <script>

                var videoplayer = document.getElementById("videoplayer")
                var myVideo = document.getElementById("myVideo")
                
                function stopVideo(){
                    videoplayer.style.display = "none";
                }
                function playvideo(file){
                    myVideo.src = file;
                    videoplayer.style.display = "block";
                }
            </script>
</body>
